<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Semana 1: Nintendo</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="master">
        <div class="div"></div>     <!-- Header -->
        <div class="separacion" >
            <div class="nintendo">
                <div class="parcheNintendoIzq"></div>
                <div class="parcheNintendoDer"></div>
                <div class="parcheControladorIzq"></div>
                <div class="parcheControladorDer"></div>
                <div class="trianguloArriba"></div>
                <div class="trianguloAbajo"></div>
                <div class="trianguloIzquierdo"></div>
                <div class="trianguloDerecho"></div>
                <div class="botonSuperiorPantalla"></div>
                <div class="botonSuperiorPantallaIzquierda"></div>
                <div class="botonSuperiorPantallaDerecha"></div>
                <div class="imagenHome"></div>
                <div class="controladorIzquierdo">
                    <div class="contenedorSimboloMenos">
                        <div class="botonMenos"></div>
                    </div>
                    <div class="contenedorJoystickIzq">
                        <div class="joystickIzq"></div>
                    </div>
                    <div class="contenedorCruzetaAzul">
                        <div class="cruzetaAzulUno"></div>
                        <div class="cruzetaAzulDos"></div>
                        <div class="cruzetaAzulTres"></div>
                        <div class="cruzetaAzulCuatro"></div>
                        <div class="cruzetaAzulCinco"></div>
                        <div class="cruzetaAzulSeis"></div>
                        <div class="cruzetaAzulSiete"></div>
                        <div class="cruzetaAzulOcho"></div>
                        <div class="cruzetaAzulNueve"></div>
                    </div>
                    <div class="contenedorBotonSelect">
                        <div class="botonSelect"></div>
                    </div>
                </div>
                <div class="carcasaExterior">
                        <div class="bordePantalla">
                            <div class="pantalla">
                                <div class="animacionPantalla"></div>
                            </div>
                        </div>
                </div>
                    <div class="controladorDerecho">
                        <div class="contenedorSimboloMas">
                            <div class="simboloMas">
                                <div class="simboloMasUno"></div>
                                <div class="simboloMasDos"></div>
                                <div class="simboloMasTres"></div>
                                <div class="simboloMasCuatro"></div>
                                <div class="simboloMasCinco"></div>
                                <div class="simboloMasSeis"></div>
                                <div class="simboloMasSiete"></div>
                                <div class="simboloMasOcho"></div>
                                <div class="simboloMasNueve"></div>
                            </div>
                        </div>
                        <div class="contenedorCruzetaRoja">
                            <div class="cruzetaRojaUno"></div>
                            <div class="cruzetaRojaDos">X</div>
                            <div class="cruzetaRojaTres"></div>
                            <div class="cruzetaRojaCuatro">Y</div>
                            <div class="cruzetaRojaCinco"></div>
                            <div class="cruzetaRojaSeis">A</div>
                            <div class="cruzetaRojaSiete"></div>
                            <div class="cruzetaRojaOcho">B</div>
                            <div class="cruzetaRojaNueve"></div>
                        </div>
                        <div class="joystickDer"></div>
                        <div class="botonHome"></div>
                    </div>
            </div>
        </div>
        <div class="div"></div>     <!-- Footer -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
